<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Cloud Computing Project</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    a.button {
      padding: 10px 20px;
      background-color: rgba(255,255,255,0.2);
      border: 2px solid white;
      border-radius: 25px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    a.button:hover {
      background-color: white;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Cloud Computing Project</h1>
  <p>Monitoring Service with Alerts & Notifications</p>
  <a class="button" href="project.html">View Project</a>
</body>
</html>
